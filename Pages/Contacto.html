<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contáctanos para solicitar información, solucionar tus inquietudes y/o realizar tus reservas.">
        <title>Contáctanos - El Sultán Restaurante</title>
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

<body class="fondo">
    <div class="container-fluid">
        <header class="row">
            <div class="col-12 header text-center"><img src="../Images/Encabezado.jpg" class="img-fluid" width="1000px"
                    alt="Responsive image"></div>
            <div class="col-md-12 col-xs-4 titulo1 text-center">Comida Tradicional Árabe</div>
            <div class="col-md-12 col-xs-4 titulo2 text-center">Eventos y Recepciones</div>
            </header>
        <nav class="row menu my-2 text-center justify-content-center">
            <div class="col-md-2 col-sm-12 p-3"><a href="../Index.html">Inicio</a></div>
            <div class="col-md-2 col-sm-12 p-3"><a href="Quienes Somos.html">¿Quiénes somos?</a></div>
            <div class="col-md-2 col-sm-12 p-3"><a href="Menu.html">Nuestra carta</a></div>
            <div class="col-md-2 col-sm-12 p-3"><a href="Noticias.html">Noticias</a></div>
            <div class="col-md-2 col-sm-12 p-3"><a href="Contacto.html">Contáctanos</a></div>
        </nav>
        <h1 class="font-weight-bold text-center">Contáctanos</h1>
        <div class="container-fluid text-center">
            <form class="formContacto p-3">
                <div>
                    <label for="Nombre">Nombre</label><br>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese nombre y apellido">
                </div>
                <div>
                    <label for="Género">Género</label><br>
                    <input type="checkbox" name="Masculino" value="M">M
                    <input type="checkbox" name="Femenino" value="F">F
                </div>
                <div>
                    <label for="Estado civil">Estado Civil</label><br>
                    <select name="Lista" id="Estado Civil">Estado Civil
                        <option value="1"></option>
                        <option value="2">Soltero/a</option>
                        <option value="3">Unión libre</option>
                        <option value="3">Casado/a</option>
                    </select>
                </div>
                <div>
                    <label for="CorreoElectronico">Correo Electrónico</label><br>
                    <input type="text" id="CorreoElectronico" name="Correo electrónico"
                        placeholder="Ingrese correo electrónico">
                </div>
                <div>
                    <label for="Descripcion">Descripción</label><br>
                    <textarea name="Descripción" id="Descripcion" cols="auto" rows="auto"></textarea>
                </div>
                <input type="button" value="Enviar Mensaje">
                <input type="reset">
            </form>
        </div>
        <footer class="row text-center my-2 p-2">
            <div class="col-md-4 col-xs-12">
                <label for="Reservas">Reservas</label>
                <input type="datetime-local" name="Fecha" placeholder="Seleccione una fecha"
                    class="form-control text-center">
                <label for="Redes sociales">Síguenos en:</label>
                <div>
                    <a href="https://www.facebook.com/Elsultanrestaurantearabe/"><img src="../Images/facebook.png" alt="."
                            width="50" height="50" class="imagenInicio"></a>
                    <a href="https://www.instagram.com/elsultanrestaurantearabe/"><img src="../Images/instagram.png"
                            alt="." width="60" height="60" class="imagenInicio"></a>
                </div>
                <label for="Servicio domicilio">Pide tu domicilio en:</label>
                <div>
                    <a href="https://www.rappi.com.co/bogota-la-candelaria/restaurantes/el-sultan-restaurante-arabe"><img
                            src="../Images/rappi.jpg" alt="." width="90" height="50" class="imagenInicio"></a>
                </div>
                <label for="Noticias">Reciba noticias:</label>
                <input type="email" name="Correo electrónico" placeholder="Escriba su correo electrónico"
                    class="form-control text-center" id="exampleInputEmail1">
            </div>
            <div class="col-md-4 col-xs-12  ">
                <div>EL SULTÁN RESTAURANTE ÁRABE</div> 
                <div>Carrera 17 # 14A 43 Sur</div> 
                <div>Bogotá, Colombia</div> 
                <div>Teléfono: 583 3245- 321 123 45 67</div> 
                <div>
                    <img src="../Images/Sultán.png" class="img-fluid border-ra sultan" width="300px" alt="Responsive image">
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <label for="Ubicacion">¿Cómo llegar?</label>
                <div>
                    <a href="https://www.google.com/maps/place/El+Sult%C3%A1n+Restaurante+%C3%81rabe/@4.5859994,-74.1003348,17.64z/data=!4m5!3m4!1s0x8e3f99a0cd142013:0x5057d0fb2914a7da!8m2!3d4.5860622!4d-74.0990869"><img
                        src="../Images/Maps.JPG" class="img-fluid" width="400px" alt="Responsive image"></a>
                </div>
            </div>
        </footer>
</body>

</html>
