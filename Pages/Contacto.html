    </head>

<body class="fondo">
    <div class="container-fluid">
        <nav class="menu navbar navbar-expand-lg ">
            <a class="navbar-brand" href="../index.html">
                <img src="../Images/Sultán.png" width="30" height="30" 
                    class="d-inline-block align-top" alt="">
                El Sultán Restaurante 
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="Quienes_Somos.html">¿Quiénes Somos?</a>

        <div class="container-fluid">
        <h1 class="font-weight-bold text-center">Contáctanos</h1>
        <div class="container-fluid text-center">
            <form class="formContacto p-3">
                <div>
                    <label for="Nombre">Nombre</label><br>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese nombre y apellido">
                </div>
                <div>
                    <label for="Género">Género</label><br>
                    <input type="checkbox" name="Masculino" value="M">M
                    <input type="checkbox" name="Femenino" value="F">F
                </div>
                <div>
                    <label for="Estado civil">Estado Civil</label><br>
                    <select name="Lista" id="Estado Civil">Estado Civil
                        <option value="1"></option>
                        <option value="2">Soltero/a</option>
                        <option value="3">Unión libre</option>
                        <option value="3">Casado/a</option>
                    </select>
                </div>
                <div>
                    <label for="CorreoElectronico">Correo Electrónico</label><br>
                    <input type="text" id="CorreoElectronico" name="Correo electrónico"
                        placeholder="Ingrese correo electrónico">
                </div>
                <div>
                    <label for="Descripcion">Descripción</label><br>
                    <textarea name="Descripción" id="Descripcion" cols="auto" rows="auto"></textarea>
                </div>
                <input type="button" value="Enviar Mensaje">
                <input type="reset">
            </form>
        </div>
        <footer class="row text-center my-2 p-4">
            <div class="col-md-4 col-xs-12">
                <label for="Reservas">Reservas</label>
                <input type="datetime-local" name="Fecha" placeholder="Seleccione una fecha"
                    class="form-control text-center">
                <label for="Redes sociales">Síguenos en:</label>
                <div>
                    <a href="https://www.facebook.com/Elsultanrestaurantearabe/"><img src="../Images/facebook.png" alt="."
                            width="40" height="40" class="imagenInicio"></a>
                    <a href="https://www.instagram.com/elsultanrestaurantearabe/"><img src="../Images/instagram.png"
                            alt="." width="50" height="50" class="imagenInicio"></a>
                </div>
                <label for="Servicio domicilio">Pide tu domicilio en:</label>
                <div>
                    <a href="https://www.rappi.com.co/bogota-la-candelaria/restaurantes/el-sultan-restaurante-arabe"><img
                            src="../Images/rappi.jpg" alt="." width="80" height="40" class="imagenInicio"></a>
                </div>
                <label for="Noticias">Reciba noticias:</label>
                <input type="email" name="Correo electrónico" placeholder="Escriba su correo electrónico"
                    class="form-control text-center" id="exampleInputEmail1">
            </div>
            <div class="col-md-4 col-xs-12  ">
                <div>Carrera 17 # 14A-43 Sur</div>
                <div>Bogotá, Colombia</div>
                <div>Teléfono: 583 3245- 321 123 45 67</div>
                <div>
                    <img src="../Images/Sultán.png" class="img-fluid border-ra sultan" width="200px"
                        alt="Responsive image">
                </div>
                <div class="footer-copyright text-center py-3">© 2020 Copyright:
                    <a href=""> www.elsultanrestaurante.com</a>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <label for="Ubicacion">¿Cómo llegar?</label>
                <div>
                    <a
                        href="https://www.google.com/maps/place/El+Sult%C3%A1n+Restaurante+%C3%81rabe/@4.5859994,-74.1003348,17.64z/data=!4m5!3m4!1s0x8e3f99a0cd142013:0x5057d0fb2914a7da!8m2!3d4.5860622!4d-74.0990869"><img
                            src="../Images/Maps.JPG" class="img-fluid" width="350px" alt="Responsive image"></a>
                </div>
            </div>
        </footer>

</body>

</html>
